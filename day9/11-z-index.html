<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	ul{
		width:800px;
		height:500px;
		border:1px solid red;
		margin:50px auto;
		}
	ul li{
		list-style:none;
		width:120px;
		height:100px;
		position:relative;
		margin:10px;
		float:left;
		}
	ul li .pic1{
		width:120px;
		height:100px;
		}
	ul li .pic2{
		position:absolute;
		left:-36px;
		top:-23px;
		display:none;
		/*层级关系 值越大越往上*/
		z-index:999;
		}
	ul li:hover .pic2{
		display:block;
		}
</style>
</head>

<body>
<ul>
	<li>
    	<img src="images/photo06.jpg" class="pic1"/>
        <img src="images/photo06.jpg" class="pic2"/>
    </li>
    
    <li>
    	<img src="images/photo06.jpg" class="pic1"/>
        <img src="images/photo06.jpg" class="pic2"/>
    </li>
    
    <li>
    	<img src="images/photo06.jpg" class="pic1"/>
        <img src="images/photo06.jpg" class="pic2"/>
    </li>
</ul>
</body>
</html>
