<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	 div{
		width:200px;
		height:200px;
		}
	.div1{
		background:red;
		position:absolute;
		}
	.div2{
		width:300px;
		height:300px;
		background:orange;
		}
	.div3{
		background:blue;
		}
	span{
		width:200px;
		height:200px;
		background:red;
		/*不区分元素类型*/
		position:absolute;
		}
</style>
</head>

<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<span>不区分元素类型，我的地盘我做主</span>
</body>
</html>
