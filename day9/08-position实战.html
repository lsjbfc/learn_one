<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	/*使用定位属性的要注意，宽度一定要写 width:100%;*/
	.nav{
		width:100%;
		height:45px;
		background:url(images/nav.jpg) center center;
		position:fixed;
		}
	.content{
		height:8250px;
		background:url(images/content.png) center center;
		}
	.content img{
		position:fixed;
		}
	.content .pic1{
		top:200px;
		left:0;
		}
	.content .pic2{
		top:200px;
		right:0;
		}
	.content a{
		position:fixed;
		width:50px;
		height:50px;
		background:red;
		right:0;
		bottom:0;
		}
</style>
</head>

<body>
<div class="nav"></div>
<div class="content">
	<img src="images/left_ad.png" class="pic1"/>
    <img src="images/right_ad.png" class="pic2"/>
    <!--href="#" 空链接  可以返回顶部-->
    <a href="#">返回顶部</a>
</div>
</body>
</html>
