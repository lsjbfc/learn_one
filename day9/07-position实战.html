<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
  	body{
		height:2000px;
		}
	/*固定定位和绝对定位配合使用*/
	.box{
		width:100px;
		height:100px;
		background:orange;
		position:fixed;
		right:50px;
		bottom:200px;
		}
	.box span{
		position:absolute;
		width:20px;
		height:20px;
		background:black;
		color:white;
		text-align:center;
		line-height:20px;
		right:0;
		top:0;
		}
	/*元素垂直居中方法*/
	.box img{
		position:absolute;
		top:0;
		left:0;
		right:0;
		bottom:0;
		margin:auto;
		}
</style>
</head>

<body>
<div class="box">
	<img src="images/w.png"/>
    <span>X</span>
</div>
</body>
</html>
