<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	.big{
		width:500px;
		height:200px;
		border:1px solid orange;
		position:relative;
		}
	.big .btn{
		width:210px;
		height:50px;
		background:yellow;
		position:absolute;
		bottom:0;
		right:0;
		}
	.big .btn a{
		float:left;
		width:40px;
		height:40px;
		background:#594337;
		margin:0 1px;
		color:white;
		}
	.box{
		width:500px;
		height:200px;
		overflow:hidden;
		}
	#yf{
		width:500px;
		height:200px;
		background:yellowgreen;
		}
	#sg{
		width:500px;
		height:200px;
		background:red;
		}
	#dn{
		width:500px;
		height:200px;
		background:black;
		}
	#sj{
		width:500px;
		height:200px;
		background:pink;
		}
	#pg{
		width:500px;
		height:200px;
		background:purple;
		}
</style>
</head>

<body>
<div class="big">
    <div class="btn">
        <a href="#yf">衣服</a>
        <a href="#sg">水果</a>
        <a href="#dn">电脑</a>
        <a href="#sj">手机</a>
        <a href="#pg">苹果</a>
    </div>
    <div class="box">
        <div id="yf">衣服</div>
        <div id="sg">水果</div>
        <div id="dn">电脑</div>
        <div id="sj">手机</div>
        <div id="pg">苹果</div>
    </div>
</div>
</body>
</html>
