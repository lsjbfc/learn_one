<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	 div{
		width:200px;
		height:200px;
		}
	.div1{
		background:red;
		}
	.div2{
		background:orange;
		/*定位属性要配合left、right、top、bottom来使用*/
		position:relative;
		left:50px;
		top:50px;
		margin-top:50px;
		}
	.div3{
		background:blue;
		}
	span{
		width:200px;
		height:200px;
		background:red;
		/*区分元素类型*/
		position:relative;
		}
</style>
</head>

<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<span>小潘潘</span>
</body>
</html>
