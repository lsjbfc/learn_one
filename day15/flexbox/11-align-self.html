<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			p{
				text-align: center;
				margin: 20px 0;
				color: red;
			}
			.box{
				width: 800px;
				height: 800px;
				border: 1px solid red;
				margin: 20px auto;
			}
			.box div{
				width: 200px;
				height: 200px;
				text-align: center;
				line-height: 200px;
			}
			.box div:first-child{
				background: red;
			}
			.box div:nth-child(2){
				background: yellow;
			}
			.box div:nth-child(3){
				background: orange;
			}
			.box1{
				display: flex;
				align-items: center;
			}
			.box1 div:nth-child(2){
				align-self: flex-start;
			}
			.box2{
				display: flex;
				align-items: flex-end;
			}
			.box2 div:first-child{
				align-self: center;
			}
			.box3{
				display: flex;
			}
			.box3 div:nth-child(3){
				align-self: flex-end;
			}
		</style>
	</head>
	<body>
		<p>align-self（加在子元素上）：主要用来设置单独伸缩项目在侧轴的对齐方式，可以覆盖align-items</p>
		<p>flex-start：伸缩项目在侧轴起点边的外边距 紧靠住 该行在侧轴起始边；（元素位于容器的开头）</p>
		<div class="box box1">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
		<p>center：伸缩项目的外边距盒 在该行的侧轴上居中放置；（元素位于容器的中间）</p>
		<div class="box box2">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
		<p>flex-end：伸缩项目在侧轴终点边的外边距 紧靠住 该行在侧轴终点边；（元素位于容器的结尾）</p>
		<div class="box box3">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>
