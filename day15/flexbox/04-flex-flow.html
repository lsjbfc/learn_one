<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			p{
				text-align: center;
				color: red;
				margin: 10px 0;
			}
			p span{
				color: blue;
				font-size: 20px;
			}
			.box{
				width: 800px;
				height: 800px;
				border: 1px solid red;
				margin: 20px auto;
			}
			.box div{
				width: 100px;
				height: 100px;
				text-align: center;
				line-height: 100px;
				background: yellow;
				border-radius:50% ;
			}
			.box1{
				display: flex;
				flex-flow: wrap;
			}
			.box2{
				display: flex;
				flex-flow: column wrap;
			}
		</style>
	</head>
	<body>
		<p>伸缩流方向与换行 flex-flow缩写形式</p>
		<div class="box box1">
			<div>1</div>

			<div>4</div>

			<div>17</div>
			<div>18</div>
			<div>19</div>
			<div>20</div>
		</div>
		<p>	flex-flow：flex-direction  flex-wrap; <span>两个值同时定义或者单独定义都生效</span></p>
		<div class="box box2">
			<div>1</div>
