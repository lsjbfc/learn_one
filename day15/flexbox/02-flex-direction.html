<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			p{
				text-align: center;
				color: red;
				margin: 10px 0;
			}
			p span{
				font-weight: bolder;
				color: blue;
				font-size: 20px;
			}
			.box{
				width: 800px;
				height: 800px;
				border: 1px solid red;
				margin: 20px auto;
			}
			.box div{
				width: 200px;
				height: 200px;
				text-align: center;
				line-height: 200px;
			}
			.box div:first-child{
				background: red;
			}
			.box div:nth-child(2){
				background: yellow;
			}
			.box div:nth-child(3){
				background: orange;
			}
			
			.box1{
				display: flex;
				/*默认值*/
				flex-direction: row;
			}
			.box2{
				display: flex;
				flex-direction:row-reverse ;
			}
			.box3{
				display: flex;
				flex-direction: column;
			}
			.box4{
				display: flex;
				flex-direction: column-reverse;
			}
		</style>
	</head>
	<body>
		<p>1、伸缩流方向 flex-direction 主要用来创建主轴，定义伸缩项目在伸缩容器中的方向  <span>作用：调换主轴和侧轴方向</span></p>
		<p>row：从左向右</p>
		<div class="box box1">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
		<p>row-reverse：与row相反</p>
		<div class="box box2">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
		<p>column：从上到下</p>
		<div class="box box3">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
		<p>column-reverse：与column相反；</p>
		<div class="box box4">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>
