<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 200px;
				height: 200px;
				border: 1px solid;
				margin: 100px auto;	
				position: relative;
				transform-style: preserve-3d;
				transform: rotateX(0deg) rotateY(0deg);
				
			}
			ul li{
				list-style: none;
				width: 200px;
				height: 200px;
				text-align: center;
				line-height: 200px;
				position: absolute;
			}
			ul li:first-child{
				background: red;
				transform: rotateX(90deg) translateZ(100px);
			}
			ul li:nth-child(2){
				background: orange;
				transform: rotateX(180deg) translateZ(100px);
			}
			ul li:nth-child(3){
				background: yellow;
				transform: rotateX(270deg) translateZ(100px);
			}
			ul li:nth-child(4){
				background: greenyellow;
				transform: rotateX(360deg) translateZ(100px);
				
			}
			ul li:nth-child(5){
				background: purple;
				transform: translateX(-100px) rotateY(90deg);
			}
			ul li:nth-child(6){
				background: pink;
				transform: translateX(100px) rotateY(90deg);
				
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		
	</body>
</html>
