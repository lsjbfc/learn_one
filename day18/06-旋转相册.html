<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 200px;
				height: 200px;
				/*border: 1px solid;*/
				margin: 100px auto;
				position: relative;
				transform-style: preserve-3d;
				transform: rotateX(0deg) rotateY(0deg);
			}
			ul li{
				width: 200px;
				height: 200px;
				list-style: none;
				position: absolute;
			}
			ul li:first-child{
				background: red;
				transform: rotateY(60deg) translateZ(200px);	
			}
			ul li:nth-child(2){
				background: orange;
				transform: rotateY(120deg) translateZ(200px);	
			}
			ul li:nth-child(3){
				background: yellow;
				transform: rotateY(180deg) translateZ(200px);	
			}
			ul li:nth-child(4){
				background: greenyellow;
				transform: rotateY(240deg) translateZ(200px);	
			}
			ul li:nth-child(5){
				background: pink;
				transform: rotateY(300deg) translateZ(200px);	
			}
			ul li:nth-child(6){
				background: blue;
				transform: rotateY(360deg) translateZ(200px);	
			}
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
