<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			body{
				background: url(images/bg.jpg) no-repeat;
				background-size: 100% ;
			}
			ul{
				width: 400px;
				height: 400px;
				/*border: 1px solid;*/
				margin: 100px auto;
				position: relative;
				transform-style: preserve-3d;
				transform: rotateX(0deg) rotateY(0deg);
				animation: play 5s infinite linear;
			}
			ul li{
				width: 400px;
				height: 400px;
				list-style: none;
				position: absolute;
				border: 1xp solid red;
			}
			ul li img{
				width: 100%;
				height: 100%;
			}
			ul li:first-child{
				background: red;
				transform: rotateY(60deg) translateZ(400px);	
			}
			ul li:nth-child(2){
				background: orange;
				transform: rotateY(120deg) translateZ(400px);	
			}
			ul li:nth-child(3){
				background: yellow;
				transform: rotateY(180deg) translateZ(400px);	
			}
			ul li:nth-child(4){
				background: greenyellow;
				transform: rotateY(240deg) translateZ(400px);	
			}
			ul li:nth-child(5){
				background: pink;
				transform: rotateY(300deg) translateZ(400px);	
			}
			ul li:nth-child(6){
				background: blue;
				transform: rotateY(360deg) translateZ(400px);	
			}
				@keyframes play{
				from{
					transform: rotateX(-20deg) rotateY(0deg);
				}
				to{
					transform: rotateX(-20deg) rotateY(360deg);
				}
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="images/psb.jpg"></li>
			<li><img src="images/psb (1).jpg"></li>
			<li><img src="images/psb (2).jpg"></li>
			<li><img src="images/psb (3).jpg"></li>
			<li><img src="images/psb (4).jpg"></li>
			<li><img src="images/psb (5).jpg"></li>
		</ul>
		<audio src="金志文 - 夏洛特烦恼.mp3" autoplay="autoplay"></audio>
	</body>
</html>
