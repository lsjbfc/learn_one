<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
			}
			body{
				background: url(images/bg.jpg);
				display: flex;
				justify-content: center;
				align-items: center;
			}
			ul{
				width: 200px;
				height: 200px;
				position: relative;
				transform-style: preserve-3d;
				animation: play 3s infinite linear;
			}
			ul li{
				width: 200px;
				height: 200px;
				list-style: none;
				position: absolute;
			}
			ul li img{
				width: 200px;
				height: 200px;
				transition: all 1s;
			}
			ul li:first-child{
				background: red;
				transform: rotateY(60deg) translateZ(200px);	
			}
			ul li:nth-child(2){
				background: orange;
				transform: rotateY(120deg) translateZ(200px);	
			}
			ul li:nth-child(3){
				background: yellow;
				transform: rotateY(180deg) translateZ(200px);	
			}
			ul li:nth-child(4){
				background: greenyellow;
				transform: rotateY(240deg) translateZ(200px);	
			}
			ul li:nth-child(5){
				background: pink;
				transform: rotateY(300deg) translateZ(200px);	
			}
			ul li:nth-child(6){
				background: blue;
				transform: rotateY(360deg) translateZ(200px);	
			}
			@keyframes play{
				from{
					transform: rotateX(-20deg) rotateY(0deg);
				}
				to{
					transform: rotateX(-20deg) rotateY(360deg);
				}
			}
			ul:hover{
				animation-play-state: paused;
			}
			ul:hover li img{
				opacity: .7;
			}
			ul li:hover img{
				opacity: 1;
				transform: scale(1.2);
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="images/m1.jpg"/></li>
			<li><img src="images/m2.jpg"/></li>
			<li><img src="images/mm1.jpg"/></li>
			<li><img src="images/mm2.jpg"/></li>
			<li><img src="images/mm4.jpg"/></li>
			<li><img src="images/m3.jpg"/></li>
		</ul>
		<audio src="金志文 - 夏洛特烦恼.mp3" autoplay="autoplay"></audio>
	</body>
</html>
