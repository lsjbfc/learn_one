<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				margin: 20px 0;
			}
			div:first-child{
				background: red;
			}
			div:nth-child(4){
				background: red;
			}
			div:last-child{
				background: orange;
			}
			div:nth-last-child(3){
				background: yellow;
			}
		</style>
	</head>
	<body>
		<!--不能被其他标签隔开-->
		
		<div>同级别的第1个</div>
		<div>同级别的第2个</div>
		<h1>老大哥来搞事情</h1>
		<div>同级别的第3个</div>
		<div>同级别的第4个</div>
		<div>同级别的第5个</div>
		<div>同级别的第6个</div>
		<div>同级别的第7个</div>
		<div>同级别的第8个</div>
	</body>
</html>
