<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 1200px;
				height: 500px;
			/*	border: 1px solid red;*/
				margin: 50px auto;
			}
			ul li{
				list-style: none;
				width: 200px;
				height: 200px;
				border: 1px solid red;
				float: left;
				margin: 30px;
				text-align: center;
				line-height: 200px;
				background: url(images/dog.jpg) no-repeat;
			}
			ul li:nth-child(2){
				background-size:150px 150px ;
			}
			ul li:nth-child(3){
				background-size:70% 50%;
			}
			ul li:nth-child(4){
				background-size:auto 100px;
			}
			ul li:nth-child(5){
				background-size:100px auto ;
			}
			ul li:nth-child(6){
				background-size:cover ;
			}
			ul li:last-child{
				background-size:contain ;
			}
		</style>
	</head>
	<body>
		<!--情况：1.默认 2.具体情况 3.百分比 4.宽度等比拉伸 5.高度等比拉伸
6.cover 7.contain-->
		<ul>
			<li>默认</li>
			<li>具体情况</li>
			<li>百分比</li>
			<li>宽度等比拉伸</li>
			<li>高度等比拉伸</li>
			<li>cover</li>
			<li>contain</li>
		</ul>
	</body>
</html>
