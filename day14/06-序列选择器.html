<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				margin: 20px 0;
			}
			div:first-of-type{
				background: red;
			}
			div:nth-of-type(2){
				background: yellow;
			}
			div:nth-last-of-type(2){
				background: pink;
			}
		</style>
	</head>
	<body>
		<h1>搞事情</h1>
		<div>同类型的第1个</div>
		<h2>八戒来搞事情</h2>
		<div>同类型的第2个</div>
		<div>同类型的第3个</div>
		<div>同类型的第4个</div>
		<div>同类型的第5个</div>
		<div>同类型的第6个</div>
		<div>同类型的第7个</div>
		<h3>沙师弟</h3>
		<div>同类型的第8个</div>
	</body>
</html>
