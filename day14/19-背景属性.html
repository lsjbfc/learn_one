<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				border: 10px dashed red;
				float: left;
				margin: 50px;
				text-align:center;
				line-height: 300px;
				background: url(images/bjk.png) no-repeat;
				padding: 20px;
			}
			div:first-child{
				background-origin:padding-box ;
			}
			div:nth-child(2){
				background-origin:border-box ;
			}
			div:nth-child(3){
				background-origin:content-box ;
			}
		</style>
	</head>
	<body>
		<div>padding-box</div>
		<div>border-box</div>
		<div>content-box</div>
	</body>
</html>
