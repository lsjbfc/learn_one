<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			form{
				width: 500px;
				height: 50px;
				border: 1px solid red;
				margin: 50px auto;
				border-radius:30px ;
				position: relative;
				
			}
			form input:first-child{
				border: none;
				width: 400px;
				height: 50px;
				border-top-left-radius:30px ;
				border-bottom-left-radius:30px ;
				float: left;
			}
			form input:nth-child(2){
				width: 100px;
				height: 50px;
				border: none;
				float: left;
			}
			form span{
				position: absolute;
				width: 25px;
				height: 22px;
				/*border: 1px solid red;*/
				background: url(images/p.png) no-repeat;
				top: 11px;
				right: 114px;
			}
		</style>
	</head>
	<body>
		<form>
			<input type="text"  />
			<input type="button" />
			<span></span>
		</form>
	</body>
</html>
