<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1000px;
				height: 500px;
				background: orange;
			}
			.box div{
				width: 200px;
				height: 200px;
				background: yellow;
				transition: all 3s;
				transition-timing-function: ease-in-out;
			}
			.box:hover div{
				margin-left: 800px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
		</div>
	</body>
</html>
