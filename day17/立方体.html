<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 200px;
				height: 200px;
				/*border: 1px solid;*/
				margin: 100px auto;
				position: relative;
				/*为3d创建一个环境*/
				transform-style: preserve-3d;
				transform: rotateX(0deg) rotateY(0deg);
			}
			ul li{
				list-style: none;
				text-align: center;
				width: 200px;
				height: 200px;
				line-height: 200px;
				position: absolute;
			}
			ul li:first-child{
				background: red;
				transform: translateX(-100px) rotateY(90deg);
			}
			ul li:nth-child(2){
				background: orange;
				transform: translateX(100px) rotateY(90deg);
			}
			ul li:nth-child(3){
				background: yellow;
				transform: translateY(-100px) rotateX(90deg);
			}
			ul li:nth-child(4){
				background: greenyellow;
				transform: translateY(100px) rotateX(90deg);
			}
			ul li:nth-child(5){
				background: pink;
				transform: translateZ(100px);
			}
			ul li:nth-child(6){
				background: purple;
				transform: translateZ(-100px);
			}
		</style>
	</head>
	<body>
		<!--
			1、立方体6个面
			2、立方体是3d空间
			3、子绝父相
		-->
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</body>
</html>
