<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 100px;
				background: yellow;
				transition-property: width height background; /*表示过渡要变的属性*/
				transition-duration: 3s;/*过渡持续的时间*/
				transition-delay: 2s;/*过渡延迟时间*/
			}
			div:hover{
				width: 100px;
				height: 200px;
				background: orange;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
