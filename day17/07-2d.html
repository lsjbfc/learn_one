<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				margin: 50px auto;
				overflow: hidden;
			}
			div img{
				width: 300px;
				height: 300px;
				transition: all 2s;
			}
			div:hover img{
				transform: scale(1.5);
			}
			
		</style>
	</head>
	<body>
		<div>
			<img src="images/m3.jpg"/>
		</div>
	</body>
</html>
