<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background: #CCCCCC;
				margin: 50px auto;
				perspective: 500px;
			}
			.box div{
				width: 150px;
				height: 150px;
				background: orange;
				transform-origin:right;
				transform: rotateY(0deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
		</div>
	</body>
</html>
