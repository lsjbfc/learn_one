<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background: #CCCCCC;
				margin: 50px auto;
			}
			div img{
				float: left;
				margin: 30px;
				transition: all 1s;
			}
			div img:first-child:hover{
				transform: rotateZ(360deg) scale(2);
				/*transform: scale(2);*/
			}
			div img:last-child:hover{
				transform: rotateZ(-360deg) scale(.5);
			}
		</style>
	</head>
	<body>
		<!--
			位移 方向问题
			x轴  左右
			y轴 上下
		-->
		<div>
			<img src="images/facebook.png"/>
			<img src="images/rss.png"/>
		</div>
	</body>
</html>
