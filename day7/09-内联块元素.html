<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	textarea{
		width:200px;
		height:200px;
		/*禁止多行文本域可以自由拉伸*/
		resize:none;
		/*禁止表单元素上面的默认蓝色边框（获取焦点提示）*/
		outline:none;
		}
	select{
		width:200px;
		height:30px;
		padding-left:70px;
		}
</style>
</head>

<body>
<textarea></textarea>
<input type="text" value=""/>
<select>
	<option>课程</option>
    <option>HTML5</option>
    <option>java</option>
    <option>大数据</option>
    <option>Python</option>
</select>
</body>
</html>
