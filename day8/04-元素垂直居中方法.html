<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	.box{
		width:300px;
		height:300px;
		border:1px solid red;
		margin:50px auto;
		text-align:center;
		}
	.box img{
		width:100px;
		height:100px;
		vertical-align:middle;
		}
	.box span{
		width:0;
		height:100%;
		display:inline-block;
		vertical-align:middle;
		}
</style>
</head>

<body>
<div class="box">
	<img src="images/2.jpg"/><span></span>
</div>
</body>
</html>
