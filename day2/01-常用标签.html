<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<!--文本标题 特点:自上而下排列-->
<h1>一级标题 老大哥</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>
<!--段落标签 特点:自上而下排列-->
<p>段落标签</p>
<p><b>金正恩</b>要求各部门和单位坚持自力更生，全力发挥自身技术力量和经济潜力</p>
<p>新华社平壤4月10日电（记者程大雨吴强）据朝中社10日报道，<i>朝鲜最高领导人金正恩</i>在9日举行的朝鲜劳动党中央委员会政治局会议上表示，北南首脑会晤将于本月27日在板门店举行。</p>
<hr/>
<!--倾斜、加粗 特点:横向排列的-->
<b>过了一个冬季肉肉太多了</b>
<strong>加粗哈哈哈哈</strong>

<i>我需要喝脉动</i>
<em>需要两瓶脉动</em>
<hr color="red"/>

<font color="red" size="5">哈哈哈</font>
</body>
</html>
