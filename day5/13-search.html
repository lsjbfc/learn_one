<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	*{margin:0;padding:0;}
	form{
		width:227px;
		height:28px;
		border:1px solid #e5e5e5;
		margin:0 auto;
		margin-top:50px;
		}
	form .txt{
		width:197px;
		height:28px;
		font-size:12px;
		color:#7d7d7d;
		}
	form .btn{
		width:30px;
		height:28px;
		background-image:url(images/btn.jpg);
		background-repeat:no-repeat;/*不平铺*/
		background-position:center center;
		}
	form input{
		border:none;
		float:left;
		background-color:#f1f1f1;
		}

</style>
</head>

<body>
<form>
	<input type="text" value="&nbsp;&nbsp;&nbsp;SEARCH..." class="txt"/>
    <input type="button" value="" class="btn"/>
</form>
</body>
</html>
