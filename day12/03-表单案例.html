<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width:490px ;
				height: 535px;
				border: 1px solid red;
				margin: 20px auto;
			}
			.box form:first-child{
				width: 450px;
				height: 175px;
				margin: 0 auto;
				margin-top: 20px;
			}
			.box form:first-child h3{
				font-size: 14px;
				/*font-weight: normal;*/
				margin-bottom: 13px;
			}
			.box form:first-child fieldset{
				height: 143px;
				border: 1px solid red;
			}
			.box form:first-child fieldset legend{
				height: 22px;
				padding: 0 29px;
				border: 1px solid red;
				margin-left: 20px;
				line-height: 22px;
				font-size: 12px;
			}
			.box form:last-child  div{
				width: 305px;
				height: 160px;
				border: 1px solid orange;
				margin: 0 auto;
				margin-top: 20px;
				font-size: 12px;
			}
			.box form:last-child  div p{
				margin: 20px 0;
			}
			.box form:last-child  div p span{
				width:80px;
				/*float: left;*/
				display: inline-block;
				height: 20px;
				background: red;
				text-align: right;
				padding-right: 10px;
			}
			.box form:last-child{
				width: 450px;
				height: 306px;
				border: 1px solid red;
				margin: 0 auto;
				margin-top: 15px;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<form>
				<h3>已注册用户登录</h3>
				<fieldset>
					<legend>用户登录</legend>
					
				</fieldset>
			</form>
			<form>
				<div>
					<p><span>用户名</span><input type="text" value=""/><i>哈哈哈</i></p>
					<p><span>密码</span><input type="password" value=""/></p>
				</div>
			</form>
		</div>
		
		
	</body>
</html>
