<!--
form 作用：收集用户信息，传送给服务器---服务器进行处理数据或存储数据
1、method 作用：数据提交方式

2、name 作用：表单名字

3、action 作用：放置后台地址用的  login.php  login.py  login.asp

表单里面input功能的不同是由type属性的属性值决定的

input标签是怎么排列的？横向排列的

form标签是自上而下排列的

-->

<form name="login" action="http://www.taobao.com">
	<p>用户名:<input type="text" value="手机/邮箱/用户名"/></p>
    <p>密码:<input type="password"/></p>
    <p><input type="checkbox"/>下次自动登录</p>
    <p><input type="submit" value="登录"/></p>

</form>
