<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				max-width: 1200px;
				background: red;
				margin: 20px auto;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}
			ul li{
				list-style: none;
				width: 24%;
				margin-bottom: 20px;
			}
			ul li img{
				width: 100%;
			}
			@media all and (max-width:1024px) {
				ul li{
					width: 32%;
				}
			}
			@media all and (max-width:750px) {
				ul li{
					width: 49%;
				}
			}
			@media all and (max-width:320px) {
				ul li{
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="images/mm2.jpg"/></li>

			<li><img src="images/mm2.jpg"/></li>

			<li><img src="images/mm2.jpg"/></li>

		</ul>
	</body>
</html>
