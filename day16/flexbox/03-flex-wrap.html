<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			p{
				text-align: center;
				color: red;
				margin: 10px 0;
			}
			.box{
				width: 800px;
				height: 800px;
				border: 1px solid red;
				margin: 20px auto;
			}
			.box div{
				width: 100px;
				height: 100px;
				text-align: center;
				line-height: 100px;
				background: yellow;
				border-radius:50% ;
			}
			.box1{
				/*弹性盒会自动伸缩*/
				display: flex;
				flex-wrap: nowrap;
			}
			.box2{
				/*当容器有高度的时候，使用换行属性会出现默认行距*/
				display: flex;
				/*height: auto;*/
				flex-wrap: wrap;
				/*align-content: flex-start;*/
			}
			.box3{
				display: flex;
				flex-wrap: wrap-reverse;
			}
		</style>
	</head>
	<body>
		<p>2、伸缩换行 flex-wrap</p>
		<p>nowrap 不换行    默认值，不管超出还是不超出都不会换行</p>
		<div class="box box1">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			<div>11</div>
			<div>12</div>
			<div>13</div>
			<div>14</div>
			<div>15</div>
			<div>16</div>
			<div>17</div>
			<div>18</div>
			<div>19</div>
			<div>20</div>
		</div>
		<p>wrap 换行    一旦伸缩项目超出伸缩容器，那么就会换行</p>
		<div class="box box2">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			<div>11</div>
			<div>12</div>
			<div>13</div>
			<div>14</div>
			<div>15</div>
			<div>16</div>
			<div>17</div>
			<div>18</div>
			<div>19</div>
			<div>20</div>
		</div>
		<p>column-reverse：与column相反</p>
		<div class="box box3">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			<div>11</div>
			<div>12</div>
			<div>13</div>
			<div>14</div>
			<div>15</div>
			<div>16</div>
			<div>17</div>
			<div>18</div>
			<div>19</div>
			<div>20</div>
		</div>
	</body>
</html>
