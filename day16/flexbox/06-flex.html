<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			p{
				text-align: center;
				color: red;
				margin: 20px 0;
			}
			.box{
				width: 800px;
				height: 300px;
				border:1px solid red;
				margin: 20px auto;
				display: flex;
			}
			.box div{
				width: 200px;
				height: 200px;
				text-align: center;
				line-height: 200px;
			}
			.box div:first-child{
				background: red;
				flex: 1;
			}
			.box div:nth-child(2){
				background: yellow;
				flex: 2;
			}
			.box div:nth-child(3){
				background: orange;
				flex: 3;
			}
			
		</style>
	</head>
	<body>
		<p>flex 作用:充分利用可用空间</p>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>
