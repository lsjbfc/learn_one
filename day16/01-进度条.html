<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 600px;
				height: 20px;
				background: orange;
				margin: 50px auto;
				border-radius:20px ;
				position: relative;
			}
			div span{
				position: absolute;
				width: 20px;
				height: 20px;
				background: greenyellow;
				border-radius:50% ;
				left: 0px;
			}
			div span:hover{
				cursor: move;
			}
		</style>
	</head>
	<body>
		<div>
			<span></span>
		</div>
	</body>
</html>
