<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	div{color:red;}
	.div1{color:yellow;}
	#div2{color:pink;}
</style>
</head>

<body>
<!--
	因为刚开学学习，容易混淆概念
    
    所以第一阶段写静态页面尽量使用class，不选择id（第二阶段使用）
-->
<div class="div1" id="div2" style="color:green;">网页布局哈哈哈</div>
</body>
</html>
