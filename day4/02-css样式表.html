<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	h1{font-size:66px;}
	/*css注释*/
	p{color:red;}
</style>
</head>

<body>
<!--
	1、css样式表 作用：放css代码的地方  记住：css代码必须放在样式表里面才能起作用，样式表相当于给css语言创建了一个语言环境
    2、css样式表有三种：内部、外部（2）、内联样式表
    3、type属性 作用：文档类型
    4、使用style标记创建样式时，最好将该标记写在<head></head>
    5、style是属于css元素还是html标签？style是html标签，只不过它的作用是放css代码，相当于一个桥梁的作用
    6、css注释和html注释不能乱用，css里面不能使用html注释，html里面也不能使用css注释
    7、内联样式表 style="" 双引号里面放的是css代码
-->

<h1>老大哥，标题界的扛把子</h1>
<p>小pp同学来了</p>
</body>
</html>
