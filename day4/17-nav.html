<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	*{margin:0;padding:0;}
	ul{
		width:1000px;
		height:60px;
		background-color:#2e2e2e;
		margin:0 auto;
		}
	ul li{
		float:left;
		list-style:none;
		font-size:12px;
		width:124px;
		border-right:1px solid #4a4a4a;
		height:60px;
		text-align:center;
		line-height:60px;
		}
	ul li a{
		color:white;
		text-decoration:none;
		}
	ul .noborder{border:none;}
</style>
</head>

<body>
<!--
	1、使用无序列表来布局导航
    2、导航可以进行跳转 a标签
    
    3、加css样式--根据设计图设置相关css属性
-->
<ul>
	<li><a href="#">集团介绍</a></li>
    <li><a href="#">产品中心</a></li>
    <li><a href="#">卧龙市场</a></li>
    <li><a href="#">技术研发</a></li>
    <li><a href="#">国际合作</a></li>
    <li><a href="#">投资者关系</a></li>
    <li><a href="#">新闻资讯</a></li>
    <li class="noborder"><a href="#">人力资源</a></li>
</ul>
</body>
</html>
