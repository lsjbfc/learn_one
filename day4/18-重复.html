<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	/*清除内外边距*/
	*{margin:0;padding:0;}
	ul{
		width:1000px;
		height:60px;
		background-color:#2e2e2e;
		margin:0 auto;/*让标签水平居中方法*/
		}
	ul li{
		float:left;/*浮动--让竖着的东西横着来*/
		list-style:none;/*清除列表符号*/
		font-size:12px;
		border-right:1px solid #4a4a4a;
		height:60px;
		width:124px;
		text-align:center;/*让文本水平居中*/
		line-height:60px;
		}
	ul li a{
		text-decoration:none;/*清除下超链下划线*/
		color:white;
		}
	ul .noborder{border:none;}/*清除边框*/
</style>
</head>

<body>
<ul>
	<li><a href="#">集团介绍</a></li>
    <li><a href="#">产品中心</a></li>
    <li><a href="#">卧龙市场</a></li>
    <li><a href="#">技术研发</a></li>
    <li><a href="#">国际合作</a></li>
    <li><a href="#">投资者关系</a></li>
    <li><a href="#">新闻资讯</a></li>
    <li class="noborder"><a href="#">人力资源</a></li>
</ul>
</body>
</html>
