<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 800px;
				height: 300px;
				background-color: orange;
			}
			.box div{
				width: 200px;
				height: 200px;
				float: left;
				margin-left: 20px;
				display: inline;
			}
			.box .div1{
				background: red;
			}
			.box .div2{
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="div1"></div>
			<div class="div2"></div>
		</div>
	</body>
</html>
