<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 50%;
				height: 200px;
				float: left;
				clear: both;
			}
			.div1{
				background: red;
			}
			.div2{
				background: orange;
				clear: right;
				/*right/left/both*/
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
	</body>
</html>
