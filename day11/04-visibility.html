<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
			}
			/*中间不能被隔开*/

				background: red;
				visibility: hidden;
			}
			/*div:nth-child(2){
				background-color: red;
			}*/

				background: orange;
			}

	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
